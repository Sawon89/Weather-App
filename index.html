<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Weather App with API Autocomplete</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center mb-4 text-primary">Sawon's Weather 🌤️</h1>

    <div class="mb-3 position-relative">
      <input
        id="city-input"
        type="text"
        class="form-control"
        placeholder="Enter city name"
        autocomplete="off"
      />
      <div
        id="suggestions"
        class="list-group position-absolute w-100"
        style="z-index: 10; max-height: 200px; overflow-y: auto;"
      ></div>
    </div>

    <button class="btn btn-primary mb-3" id="search-btn" type="button">
      Get Weather
    </button>

    <div id="weather-result" class="mb-4"></div>
    <div id="forecast-result"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
